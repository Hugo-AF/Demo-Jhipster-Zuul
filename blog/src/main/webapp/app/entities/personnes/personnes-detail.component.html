
<div *ngIf="personnes">
    <h2><span jhiTranslate="blogApp.personnes.detail.title">Personnes</span> {{personnes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.personnes.nom">Nom</span></dt>
        <dd>
            <span>{{personnes.nom}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.personnes.age">Age</span></dt>
        <dd>
            <span>{{personnes.age}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'personnes/'+ personnes.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
