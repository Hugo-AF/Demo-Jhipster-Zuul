
<div *ngIf="content">
    <h2><span jhiTranslate="blogApp.content.detail.title">Content</span> {{content.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="blogApp.content.name">Name</span></dt>
        <dd>
            <span>{{content.name}}</span>
        </dd>
        <dt><span jhiTranslate="blogApp.content.options">Options</span></dt>
        <dd>
            <span>{{content.options}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'content/'+ content.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
